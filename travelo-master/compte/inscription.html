<!DOCTYPE html>
<html>

<head>
	{% load static %}
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	
    
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				
					<div class="signhu" id="signhu" >
						
						<img src="{% static 'img/logo.png'%}">
						<h3 id="form-title">REGISTER ACCOUNT</h3>
						
						<form  method="POST" action="">
						
							{% csrf_token %}
							<br>
							
							{{form.username}}
							
							{{form.first_name}}
							
							{{form.last_name}}
				
							{{form.email}}

							{{form.password1}}
							
							{{form.password2}}
							<input type="submit" class="boxed-btn5" value="Register Account">

							<div class="mt-4">
								<div class="d-flex justify-content-center links">
									Already have an account? <a href="{% url 'acces' %}" class="ml-2">Login</a>
								</div>
							</div>

						</form>
						
					</div>
				
				</div>
				
			
			</div>
		</div>
		<script>
							/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
			//We start indexing at one because CSRF_token is considered and input field
			*/

			//Query All input fields
			var form_fields = document.getElementsByTagName('input')
			form_fields[1].placeholder='Username..';
			form_fields[2].placeholder='first_name..';
			form_fields[3].placeholder='last_name..';
			form_fields[4].placeholder='Email..';
			form_fields[5].placeholder='Enter password...';
			form_fields[6].placeholder='Re-enter Password...';


			for (var field in form_fields){
				form_fields[field].className += ' form-control'
			}
		</script>
    
</body>
</html>
